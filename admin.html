<!doctype html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>抽獎紀錄後台</title>
<style>
  body {
    background: #0f172a;
    color: #f8fafc;
    font-family: "Microsoft JhengHei", sans-serif;
    text-align: center;
    padding: 30px;
  }
  h1 { color: #facc15; }
  input {
    padding: 8px;
    border-radius: 6px;
    border: none;
    font-size: 16px;
    width: 200px;
    margin: 10px;
  }
  button {
    padding: 8px 16px;
    background-color: #22c55e;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
  }
  button:hover { background-color: #16a34a; }
  table {
    border-collapse: collapse;
    margin: 20px auto;
    width: 95%;
    max-width: 800px;
    background-color: #1e293b;
  }
  th, td {
    border: 1px solid #334155;
    padding: 8px;
  }
  th {
    background: #334155;
    color: #facc15;
  }
  tr:nth-child(even) { background: #0f172a; }
  td.clickable {
    color: #38bdf8;
    cursor: pointer;
    text-decoration: underline;
  }
  #back-btn {
    background-color: #64748b;
    color: white;
    margin-top: 20px;
  }
</style>
</head>
<body>
  <h1>📜 抽獎紀錄後台</h1>
  <input type="text" id="search" placeholder="搜尋班級或座號...">
  <button id="clear">顯示全部</button>
  <table id="history-table">
    <thead>
      <tr>
        <th>班級</th>
        <th>座號</th>
        <th>獎品</th>
        <th>時間</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <button id="back-btn" onclick="window.close()">關閉視窗</button>

<script>
const history = JSON.parse(localStorage.getItem("drawHistory") || "[]");
const tbody = document.querySelector("#history-table tbody");
const searchInput = document.getElementById("search");

// 初始化顯示
renderTable(history);

// 搜尋功能
searchInput.addEventListener("input", () => {
  const keyword = searchInput.value.trim();
  if (!keyword) renderTable(history);
  else {
    const filtered = history.filter(h =>
      h.className.includes(keyword) || h.seat.includes(keyword)
    );
    renderTable(filtered);
  }
});

// 清除搜尋
document.getElementById("clear").addEventListener("click", () => {
  searchInput.value = "";
  renderTable(history);
});

// 生成表格
function renderTable(data) {
  tbody.innerHTML = data.map((h, index) => `
    <tr>
      <td class="clickable" onclick="showStudent('${h.className}','${h.seat}')">${h.className}</td>
      <td class="clickable" onclick="showStudent('${h.className}','${h.seat}')">${h.seat}</td>
      <td>${h.prize}</td>
      <td>${h.time}</td>
    </tr>
  `).join("") || "<tr><td colspan='4'>目前沒有抽獎紀錄</td></tr>";
}

// 查看單一學生紀錄
function showStudent(className, seat) {
  const filtered = history.filter(h => h.className === className && h.seat === seat);
  alert(`🎯 ${className} 班 ${seat} 號的抽獎紀錄：\n\n` + 
        filtered.map(f => `• ${f.prize}（${f.time}）`).join("\n"));
}
</script>
</body>
</html>
