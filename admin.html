<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🎁 抽獎紀錄查詢系統 🎁</title>
  <style>
    body {
      background-color: #f7f7f7;
      font-family: "Microsoft JhengHei", sans-serif;
      text-align: center;
      padding: 20px;
      color: #333;
    }

    h1 {
      color: #ff9800;
      text-shadow: 1px 1px 3px #aaa;
    }

    input {
      padding: 10px;
      width: 180px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin: 5px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      margin: 10px 5px;
      border: none;
      border-radius: 30px;
      color: white;
      background-color: #2196f3;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    button:hover {
      background-color: #1976d2;
      transform: scale(1.05);
    }

    .home {
      background-color: #4caf50;
    }

    .home:hover {
      background-color: #388e3c;
    }

    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
      background-color: white;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: center;
      font-size: 16px;
    }

    th {
      background-color: #ffcc80;
    }

    #status {
      margin-top: 15px;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>🎁 抽獎紀錄查詢系統 🎁</h1>

  <div>
    <input type="text" id="searchClass" placeholder="班級 (例:506)">
    <input type="text" id="searchSeat" placeholder="座號 (例:12)">
    <button onclick="searchRecords()">搜尋紀錄</button>
    <button class="home" onclick="location.href='index.html'">返回首頁</button>
  </div>

  <p id="status">載入中，請稍候...</p>

  <table id="recordTable">
    <thead>
      <tr>
        <th>班級</th>
        <th>座號</th>
        <th>獎品</th>
        <th>時間</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    // ✅ Google 試算表 CSV 連結（請保持一致）
    const sheetUrl = "https://docs.google.com/spreadsheets/d/19NKMepiPSPxJ9CdtRD27JIhSjs_BCsjJZfXc58NqoI0/gviz/tq?tqx=out:csv";

    let allData = [];

    // ✅ 初始化讀取
    fetch(sheetUrl)
      .then(res => res.text())
      .then(csv => {
        allData = csvToJSON(csv);
        document.getElementById("status").innerText = "✅ 資料載入完成，可搜尋學生紀錄。";
        displayRecords(allData);
      })
      .catch(err => {
        console.error("讀取錯誤：", err);
        document.getElementById("status").innerText = "❌ 無法讀取 Google 試算表資料。請確認是否設為公開。";
      });

    // ✅ CSV 轉 JSON
    function csvToJSON(csv) {
      const lines = csv.split("\n");
      const headers = lines[0].split(",");
      const result = [];

      for (let i = 1; i < lines.length; i++) {
        const obj = {};
        const currentline = lines[i].split(",");
        for (let j = 0; j < headers.length; j++) {
          obj[headers[j].trim()] = currentline[j] ? currentline[j].trim() : "";
        }
        result.push(obj);
      }
      return result;
    }

    // ✅ 顯示紀錄
    function displayRecords(data) {
      const tbody = document.querySelector("#recordTable tbody");
      tbody.innerHTML = "";
      if (!data.length) {
        tbody.innerHTML = `<tr><td colspan="4">查無資料</td></tr>`;
        return;
      }

      data.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row["班級"] || ""}</td>
          <td>${row["座號"] || ""}</td>
          <td>${row["獎品"] || ""}</td>
          <td>${row["時間"] || ""}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    // ✅ 搜尋功能
    function searchRecords() {
      const classQuery = document.getElementById("searchClass").value.trim();
      const seatQuery = document.getElementById("searchSeat").value.trim();

      let filtered = allData;

      if (classQuery) {
        filtered = filtered.filter(r => r["班級"] && r["班級"].includes(classQuery));
      }
      if (seatQuery) {
        filtered = filtered.filter(r => r["座號"] && r["座號"].includes(seatQuery));
      }

      displayRecords(filtered);
    }
  </script>
</body>
</html>
