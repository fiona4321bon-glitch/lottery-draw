<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🎁 抽獎紀錄查詢系統 🎁</title>
  <style>
    body {
      background-color: #fffbea;
      font-family: "Microsoft JhengHei", sans-serif;
      text-align: center;
      padding: 20px;
      color: #333;
    }

    h1 {
      color: #ff9800;
      text-shadow: 1px 1px 3px #aaa;
      margin-bottom: 20px;
    }

    input {
      padding: 10px;
      width: 200px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin: 5px;
      font-size: 16px;
    }

    button {
      padding: 10px 18px;
      margin: 8px 4px;
      border: none;
      border-radius: 25px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s;
    }

    .searchBtn { background-color: #4CAF50; }
    .searchBtn:hover { background-color: #388E3C; }
    .reloadBtn { background-color: #FF9800; }
    .reloadBtn:hover { background-color: #F57C00; }
    .homeBtn { background-color: #2196F3; }
    .homeBtn:hover { background-color: #1976D2; }

    table {
      width: 90%;
      margin: 25px auto;
      border-collapse: collapse;
      background-color: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
    }

    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: center;
      font-size: 16px;
    }

    th {
      background-color: #ffeb3b;
      color: #333;
    }

    td.clickable {
      color: #1976d2;
      font-weight: bold;
      cursor: pointer;
    }

    #status {
      margin-top: 15px;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>🎁 抽獎紀錄查詢系統 🎁</h1>

  <div>
    <input type="text" id="searchClass" placeholder="輸入班級" />
    <input type="text" id="searchSeat" placeholder="輸入座號" />
    <button class="searchBtn" onclick="searchRecords()">搜尋</button>
    <button class="reloadBtn" onclick="loadData()">重新載入</button>
    <button class="homeBtn" onclick="location.href='index.html'">返回首頁</button>
  </div>

  <p id="status">資料載入中...</p>

  <table id="recordTable">
    <thead>
      <tr>
        <th>時間</th>
        <th>班級</th>
        <th>座號</th>
        <th>獎品</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const sheetUrl = "https://docs.google.com/spreadsheets/d/19NKMepiPSPxJ9CdtRD27JIhSjs_BCsjJZfXc58NqoI0/gviz/tq?tqx=out:csv";
    let allData = [];

    async function loadData() {
      document.getElementById("status").innerText = "資料載入中...";
      try {
        const res = await fetch(sheetUrl);
        const csv = await res.text();
        allData = csvToJSON(csv);
        document.getElementById("status").innerText = `✅ 共載入 ${allData.length} 筆資料`;
        displayRecords(allData);
      } catch (err) {
        console.error("讀取錯誤：", err);
        document.getElementById("status").innerText = "❌ 無法讀取資料，請確認試算表權限。";
      }
    }

    // ✅ CSV 轉 JSON，只保留前4欄
    function csvToJSON(csv) {
      const lines = csv.split("\n").filter(line => line.trim() !== "");
      const headers = lines[0].split(",");
      const result = [];

      for (let i = 1; i < lines.length; i++) {
        const row = lines[i].split(",");
        if (row.length < 4) continue;
        result.push({
          "時間": cleanDate(row[0]),
          "班級": row[1]?.trim(),
          "座號": row[2]?.trim(),
          "獎品": row[3]?.trim()
        });
      }
      return result;
    }

    // ✅ 格式化時間
    function cleanDate(dateStr) {
      if (!dateStr) return "";
      if (dateStr.includes("Date(")) return convertDateString(dateStr);
      return dateStr;
    }

    function convertDateString(dateStr) {
      try {
        const match = dateStr.match(/Date\((\d+),(\d+),(\d+),(\d+),(\d+),(\d+)/);
        if (match) {
          const [_, y, m, d, h, min, sec] = match.map(Number);
          const date = new Date(y, m - 1, d, h, min, sec);
          return date.toLocaleString("zh-TW", { timeZone: "Asia/Taipei" });
        }
        return dateStr;
      } catch {
        return dateStr;
      }
    }

    // ✅ 顯示紀錄
    function displayRecords(data) {
      const tbody = document.querySelector("#recordTable tbody");
      tbody.innerHTML = "";

      if (!data.length) {
        tbody.innerHTML = `<tr><td colspan="4">查無資料</td></tr>`;
        return;
      }

      data.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row["時間"] || ""}</td>
          <td>${row["班級"] || ""}</td>
          <td class="clickable" onclick="filterBySeat('${row["座號"]}')">${row["座號"] || ""}</td>
          <td>${row["獎品"] || ""}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    // ✅ 搜尋功能
    function searchRecords() {
      const c = document.getElementById("searchClass").value.trim();
      const s = document.getElementById("searchSeat").value.trim();
      let filtered = allData;

      if (c) filtered = filtered.filter(r => r["班級"] && r["班級"].includes(c));
      if (s) filtered = filtered.filter(r => r["座號"] && r["座號"].includes(s));

      displayRecords(filtered);
      document.getElementById("status").innerText = `🔍 找到 ${filtered.length} 筆符合資料`;
    }

    // ✅ 點擊座號快速篩選
    function filterBySeat(seat) {
      const filtered = allData.filter(r => r["座號"] === seat);
      displayRecords(filtered);
      document.getElementById("status").innerText = `📘 顯示座號 ${seat} 的所有紀錄（${filtered.length} 筆）`;
    }

    loadData();
  </script>
</body>
</html>
