<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>管理員登入</title>
<style>
  body {
    font-family: "Microsoft JhengHei", sans-serif;
    background: url("cover.jpg") center/cover no-repeat fixed;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    color: white;
    text-shadow: 1px 1px 4px #000;
  }
  .box {
    background: rgba(0,0,0,0.5);
    border-radius: 20px;
    padding: 40px 60px;
    text-align: center;
    box-shadow: 0 0 15px rgba(0,0,0,0.6);
  }
  input, button {
    font-size: 18px;
    margin: 10px;
    padding: 10px 15px;
    border: none;
    border-radius: 8px;
  }
  button {
    background: linear-gradient(135deg, #3498db, #5dade2);
    color: white;
    cursor: pointer;
  }
  button:hover {
    transform: scale(1.05);
  }
</style>
</head>

<body>
  <div class="box">
    <h2>🔒 管理員登入</h2>
    <input id="user" placeholder="帳號">
    <input id="pass" type="password" placeholder="密碼">
    <br>
    <button onclick="login()">登入</button>
    <button onclick="window.location.href='index.html'">回首頁</button>
  </div>

<script>
function login() {
  const u = document.getElementById("user").value.trim();
  const p = document.getElementById("pass").value.trim();
  if (u === "scienceA" && p === "089322047") {
    window.location.href = "records.html";
  } else {
    alert("帳號或密碼錯誤");
  }
}
</script>
</body>
</html>
