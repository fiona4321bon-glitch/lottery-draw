<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>教室抽獎</title>
<style>
  body {
    font-family: "Microsoft JhengHei", sans-serif;
    background: url("cover.jpg") center/cover no-repeat fixed;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    color: white;
    text-shadow: 1px 1px 3px #000;
  }
  .container {
    background: rgba(0,0,0,0.55);
    padding: 40px 60px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 0 20px rgba(0,0,0,0.5);
  }
  h1 {
    font-size: 40px;
    color: #ffcc00;
    margin-bottom: 30px;
    text-shadow: 2px 2px 5px #000;
  }
  input {
    padding: 10px 15px;
    font-size: 18px;
    border-radius: 8px;
    border: none;
    margin: 8px;
    width: 180px;
  }
  .btn {
    display: inline-block;
    margin: 10px;
    padding: 12px 28px;
    font-size: 20px;
    color: white;
    background: linear-gradient(135deg, #27ae60, #2ecc71);
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: 0.2s;
  }
  .btn:hover { transform: scale(1.05); }
  #result {
    font-size: 26px;
    margin-top: 25px;
  }
  #prizeImage {
    display: none;
    width: 400px;
    height: 400px;
    object-fit: contain;
    border-radius: 20px;
    margin-top: 20px;
    box-shadow: 0 0 25px rgba(255,255,255,0.8);
  }
</style>
</head>

<body>
  <div class="container">
    <h1>🎁 教室抽獎系統 🎁</h1>
    <div>
      <input type="text" id="classInput" placeholder="班級(例:506)">
      <input type="text" id="seatInput" placeholder="座號(例:12)">
    </div>
    <button class="btn" id="drawBtn">開始抽獎</button>
    <button class="btn" onclick="window.location.href='index.html'">回首頁</button>

    <div id="result"></div>
    <img id="prizeImage" alt="獎項圖片">
    <audio id="spinSound" src="spin.mp3" preload="auto"></audio>
  </div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzziwqNPcw7FoWW05U4um6BpGvb5yIUKoGIv6yGWdeif7owCRcKr7gsX1zIJqvFqklGJg/exec";

// ✅ 小數機率設計（價格反比）
const prizes = [
  { name: "鹿角蕨一株", probability: 0.02 },
  { name: "捏捏樂一個", probability: 0.04 },
  { name: "鉛筆盒一個", probability: 0.04 },
  { name: "巨大橡皮擦一顆", probability: 0.06 },
  { name: "豆豆貼一個", probability: 0.06 },
  { name: "花盆一個", probability: 0.06 },
  { name: "迷迭香盆栽一個", probability: 0.07 },
  { name: "多肉植物一盆", probability: 0.09 },
  { name: "便利貼一個", probability: 0.08 },
  { name: "娃娃一個", probability: 0.08 },
  { name: "自動鉛筆一枝", probability: 0.10 },
  { name: "紋身貼紙一張", probability: 0.11 },
  { name: "謝謝惠顧", probability: 0.09 }
];

// ✅ 圖片對應表（確保檔案同層）
const prizeImages = {
  "鹿角蕨一株": "deerfern.jpg",
  "捏捏樂一個": "stressball.jpg",
  "鉛筆盒一個": "pencilcase.jpg",
  "巨大橡皮擦一顆": "eraser.jpg",
  "豆豆貼一個": "beadsticker.jpg",
  "花盆一個": "flowerpot.jpg",
  "迷迭香盆栽一個": "rosemary.jpg",
  "多肉植物一盆": "succulent.jpg",
  "便利貼一個": "postit.jpg",
  "娃娃一個": "doll.jpg",
  "自動鉛筆一枝": "pencil.jpg",
  "紋身貼紙一張": "tattoo.jpg",
  "謝謝惠顧": "thanks.jpg"
};

// ✅ 按機率抽獎（機率加總為 1）
function weightedRandom(list) {
  const rand = Math.random();
  let sum = 0;
  for (const item of list) {
    sum += item.probability;
    if (rand <= sum) return item.name;
  }
  return list[list.length - 1].name; // 保底
}

document.getElementById("drawBtn").addEventListener("click", startDraw);

function startDraw() {
  const className = document.getElementById("classInput").value.trim();
  const seat = document.getElementById("seatInput").value.trim();
  const resultDiv = document.getElementById("result");
  const img = document.getElementById("prizeImage");
  const sound = document.getElementById("spinSound");

  if (!className || !seat) {
    alert("請輸入班級與座號！");
    return;
  }

  sound.currentTime = 0;
  sound.play();

  resultDiv.textContent = "🎲 抽獎中...";
  img.style.display = "none";

  setTimeout(() => {
    const prize = weightedRandom(prizes);
    resultDiv.textContent = `🎉 恭喜 ${className} 班 ${seat} 號 抽中：${prize}`;

    // 顯示圖片
    if (prizeImages[prize]) {
      img.src = prizeImages[prize];
      img.style.display = "block";
    } else {
      img.style.display = "none";
    }

    // ✅ 寫入雲端試算表
    const data = { class: className, seat: seat, prize: prize };
    console.log("準備上傳：", data);

    fetch(SCRIPT_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    })
    .then(res => res.text())
    .then(txt => console.log("雲端回應：", txt))
    .catch(err => console.error("雲端上傳錯誤：", err));

  }, 2000);
}
</script>
</body>
</html>
