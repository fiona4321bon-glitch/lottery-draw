<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>教室抽獎</title>
<style>
  body {
    font-family: "Microsoft JhengHei", sans-serif;
    background: url("cover.jpg") center/cover no-repeat fixed;
    text-align: center;
    color: #fff;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }
  input, button {
    font-size: 20px;
    margin: 10px;
    padding: 10px;
    border-radius: 8px;
    border: none;
  }
  button {
    background-color: #27ae60;
    color: white;
    cursor: pointer;
  }
  button:hover { background-color: #2ecc71; }
  #result { margin-top: 20px; font-size: 26px; }
</style>
</head>
<body>
  <h1>🎁 教室抽獎系統 🎁</h1>
  <div>
    <input id="classInput" placeholder="班級(例:506)">
    <input id="seatInput" placeholder="座號(例:12)">
  </div>
  <button onclick="startDraw()">開始抽獎</button>
  <button onclick="window.location.href='index.html'">回首頁</button>
  <div id="result"></div>

<script>
const prizes = [
  "巨大橡皮擦一顆", "自動鉛筆一枝", "豆豆貼一個",
  "便利貼一個", "多肉植物一盆", "紋身貼紙一張",
  "鉛筆盒一個", "鹿角蕨一株", "花盆一個",
  "迷迭香盆栽一個", "捏捏樂一個", "娃娃一個", "謝謝惠顧"
];

function startDraw() {
  const c = document.getElementById("classInput").value.trim();
  const s = document.getElementById("seatInput").value.trim();
  if (!c || !s) { alert("請輸入班級與座號"); return; }
  const prize = prizes[Math.floor(Math.random() * prizes.length)];
  document.getElementById("result").innerHTML = `🎉 恭喜 ${c} 班 ${s} 號 抽中：${prize}`;
}
</script>
</body>
</html>
