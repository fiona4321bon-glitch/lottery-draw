<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🎁 教室抽獎系統 🎁</title>
  <style>
    body {
      background-image: url("images/cover.jpg");
      background-size: cover;
      background-position: center;
      text-align: center;
      font-family: "Microsoft JhengHei", sans-serif;
      color: white;
      text-shadow: 2px 2px 4px #000;
      margin: 0;
      padding: 40px 0;
    }

    h1 {
      font-size: 42px;
      color: #ffe600;
      margin-bottom: 25px;
    }

    input {
      padding: 10px;
      margin: 8px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      text-align: center;
      width: 160px;
      outline: none;
    }

    button {
      padding: 12px 25px;
      margin: 10px;
      border: none;
      border-radius: 30px;
      background-color: #2ecc71;
      color: white;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
      transition: all 0.2s ease-in-out;
    }

    button:hover {
      background-color: #27ae60;
      transform: scale(1.05);
    }

    #result {
      margin-top: 35px;
      font-size: 22px;
      font-weight: bold;
      text-shadow: 2px 2px 3px #000;
    }

    #prizeImage {
      width: 400px;
      height: 400px;
      object-fit: contain;
      margin-top: 20px;
      border-radius: 15px;
      background-color: rgba(255, 255, 255, 0.2);
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>🎁 教室抽獎系統 🎁</h1>

  <div>
    <input type="text" id="classInput" placeholder="班級(例:506)" />
    <input type="text" id="seatInput" placeholder="座號(例:12)" />
  </div>

  <div>
    <button onclick="drawLottery()">開始抽獎</button>
    <button onclick="location.href='index.html'">回首頁</button>
  </div>

  <div id="result"></div>
  <img id="prizeImage" src="" alt="獎項圖片" />

  <script>
    // ✅ Google 表單連結
    const FORM_URL =
      "https://docs.google.com/forms/d/e/1FAIpQLSdY56-MpgXPSRBovznmZb-phQwWloZ_tf51KiPLo7Qc1cPgpg/formResponse";

    // ✅ 用小數表示的機率設定（例如 0.25 = 25%）
    const prizes = [
      { name: "豆豆貼一個", prob: 0.25, img: "images/doudou.jpg" },
      { name: "便利貼一個", prob: 0.25, img: "images/note.jpg" },
      { name: "自動鉛筆一枝", prob: 0.15, img: "images/pencil.jpg" },
      { name: "捏捏樂一個", prob: 0.1, img: "images/stress.jpg" },
      { name: "多肉植物一盆", prob: 0.05, img: "images/succulent.jpg" },
      { name: "迷迭香一盆", prob: 0.05, img: "images/rosemary.jpg" },
      { name: "鹿角蕨一盆", prob: 0.03, img: "images/fern.jpg" },
      { name: "謝謝惠顧", prob: 0.12, img: "images/thanks.jpg" }
    ];

    // ✅ 根據機率抽獎
    function drawByProbability(prizes) {
      const totalProb = prizes.reduce((sum, p) => sum + p.prob, 0);
      const rand = Math.random() * totalProb;
      let cumulative = 0;
      for (const prize of prizes) {
        cumulative += prize.prob;
        if (rand < cumulative) return prize;
      }
      return prizes[prizes.length - 1];
    }

    // ✅ 抽獎流程
    function drawLottery() {
      const className = document.getElementById("classInput").value.trim();
      const seatNumber = document.getElementById("seatInput").value.trim();

      if (!className || !seatNumber) {
        alert("請輸入班級與座號！");
        return;
      }

      const prize = drawByProbability(prizes);

      // 顯示中獎結果
      document.getElementById(
        "result"
      ).innerHTML = `🎉 恭喜 ${className} 班 ${seatNumber} 號 抽中：${prize.name}`;
      document.getElementById("prizeImage").src = prize.img;

      // 寫入 Google 表單
      sendToGoogleForm(className, seatNumber, prize.name);
    }

    // ✅ 寫入 Google 表單
    function sendToGoogleForm(className, seatNumber, prize) {
      const formData = new FormData();
      formData.append("entry.945593983", className); // 班級
      formData.append("entry.39955326", seatNumber); // 座號
      formData.append("entry.1927388385", prize); // 獎品
      formData.append(
        "entry.1093494949",
        new Date().toLocaleString("zh-TW", { timeZone: "Asia/Taipei" })
      ); // 時間

      fetch(FORM_URL, {
        method: "POST",
        body: formData,
        mode: "no-cors",
      })
        .then(() => console.log("✅ 已送出到 Google 表單"))
        .catch((err) => console.error("❌ 錯誤：", err));
    }
  </script>
</body>
</html>
