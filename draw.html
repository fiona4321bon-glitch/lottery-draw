<!doctype html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>開始抽獎</title>
<style>
  body {
    background: url("cover.jpg") center/cover no-repeat fixed;
    font-family: "Microsoft JhengHei", sans-serif;
    color: #fff;
    text-shadow: 0 2px 6px rgba(0,0,0,0.8);
    margin: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    position: relative;
  }
  body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.45);
    z-index: 0;
  }
  #app {
    position: relative;
    z-index: 1;
    background: rgba(255,255,255,0.1);
    padding: 30px;
    border-radius: 12px;
    border: 1px solid rgba(255,255,255,0.3);
    backdrop-filter: blur(6px);
    text-align: center;
    width: 90%;
    max-width: 400px;
  }
  input {
    padding: 10px;
    border-radius: 6px;
    border: none;
    width: 80%;
    margin: 10px 0;
    font-size: 18px;
  }
  button {
    background-color: #22c55e;
    border: none;
    color: #0b1022;
    padding: 12px 24px;
    border-radius: 10px;
    font-size: 20px;
    font-weight: bold;
    cursor: pointer;
    margin-top: 10px;
  }
  button:hover { background-color: #16a34a; }
  #result {
    margin-top: 20px;
    font-size: 22px;
    color: #facc15;
  }
  #home-btn, #admin-btn {
    margin-top: 20px;
    background-color: #64748b;
    color: white;
    font-size: 18px;
  }
  #admin-btn:hover { background-color: #475569; }
</style>
</head>
<body>
  <div id="app">
    <h1>🎯 開始抽獎 🎯</h1>
    <input type="text" id="class" placeholder="請輸入班級 (例如：505)">
    <input type="text" id="seat" placeholder="請輸入座號 (例如：06)">
    <button id="start">開始抽獎</button>
    <div id="result"></div>
    <button id="home-btn" onclick="location.href='index.html'">返回首頁</button>
    <button id="admin-btn">管理者登入</button>
  </div>

  <audio id="sfx" src="spin.mp3" preload="auto"></audio>

<script>
// ✅ 獎品與機率設定（總和 100%）
const prizes = [
  { name: "巨大橡皮擦一顆", prob: 8.5 },
  { name: "娃娃一個", prob: 14.1 },
  { name: "豆豆貼一個", prob: 8.5 },
  { name: "花盆一個", prob: 8.5 },
  { name: "便利貼一個", prob: 14.1 },
  { name: "鉛筆盒一個", prob: 4.2 },
  { name: "捏捏樂一個", prob: 4.2 },
  { name: "自動鉛筆一枝", prob: 28.2 },
  { name: "多肉植物一盆", prob: 16.9 },
  { name: "紋身貼紙一張", prob: 42.3 },
  { name: "鹿角蕨一株", prob: 2.1 },
  { name: "迷迭香盆栽一個", prob: 10.6 },
  { name: "謝謝惠顧", prob: 2.1 }
];

// ✅ 計算加權抽獎結果
function weightedRandom() {
  const total = prizes.reduce((sum, p) => sum + p.prob, 0);
  const r = Math.random() * total;
  let acc = 0;
  for (const p of prizes) {
    acc += p.prob;
    if (r <= acc) return p.name;
  }
  return prizes[prizes.length - 1].name;
}

// ✅ 學生抽獎功能
document.getElementById("start").addEventListener("click", () => {
  const className = document.getElementById("class").value.trim();
  const seat = document.getElementById("seat").value.trim();
  const result = document.getElementById("result");
  const sfx = document.getElementById("sfx");

  if (!className || !seat) {
    alert("請輸入班級與座號！");
    return;
  }

  sfx.currentTime = 0;
  sfx.play();

  const prize = weightedRandom();
  result.textContent = `🎉 ${className} 班 ${seat} 號 抽中：${prize}！`;

  const record = { className, seat, prize, time: new Date().toLocaleString() };
  const history = JSON.parse(localStorage.getItem("drawHistory") || "[]");
  history.push(record);
  localStorage.setItem("drawHistory", JSON.stringify(history));
});

// ✅ 管理者登入
document.getElementById("admin-btn").addEventListener("click", () => {
  const user = prompt("【教師專用】請輸入帳號：");
  const pass = prompt("請輸入密碼：");
  if (user === "scienceA" && pass === "089322047") {
    window.open("admin.html", "_blank");
  } else if (user || pass) {
    alert("帳號或密碼錯誤！");
  }
});
</script>
</body>
</html>
