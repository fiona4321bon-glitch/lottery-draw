<!doctype html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>教室抽獎系統</title>
<style>
  body {
    background: url("cover.jpg") center/cover no-repeat fixed;
    margin: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    font-family: "Microsoft JhengHei", sans-serif;
    color: #fff;
    text-shadow: 0 2px 6px rgba(0, 0, 0, 0.8);
  }
  body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.45);
    z-index: 0;
  }
  #content {
    z-index: 1;
    position: relative;
    text-align: center;
  }
  h1 {
    font-size: 38px;
    color: #facc15;
    margin-bottom: 40px;
  }
  button {
    background-color: #22c55e;
    border: none;
    color: #0b1022;
    padding: 16px 32px;
    border-radius: 10px;
    font-size: 22px;
    font-weight: bold;
    cursor: pointer;
    margin: 12px;
    transition: 0.2s;
  }
  button:hover { background-color: #16a34a; }
</style>
</head>
<body>
<div id="content">
  <h1>🎁 教室抽獎系統 🎁</h1>
  <button onclick="location.href='prizes.html'">查看獎品</button>
  <button onclick="location.href='draw.html'">開始抽獎</button>
</div>
</body>
</html>
