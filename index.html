<!doctype html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>教室抽獎系統</title>
<style>
  body {
    background: linear-gradient(135deg, #0b1022, #101530);
    color: #f3f4f6;
    font-family: "Microsoft JhengHei", sans-serif;
    margin: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }
  h1 {
    font-size: 32px;
    color: #22c55e;
    margin-bottom: 40px;
    text-align: center;
  }
  button {
    background-color: #22c55e;
    border: none;
    color: #0b1022;
    padding: 16px 32px;
    border-radius: 10px;
    font-size: 22px;
    font-weight: bold;
    cursor: pointer;
    margin: 12px;
    transition: 0.2s;
  }
  button:hover { background-color: #16a34a; }
  #prize-list {
    background: rgba(255,255,255,0.05);
    border: 1px solid #334155;
    border-radius: 10px;
    padding: 20px;
    width: 90%;
    max-width: 600px;
    margin: 0 auto;
  }
  .item {
    border-bottom: 1px solid #1f2937;
    padding: 10px;
    font-size: 18px;
  }
  .item:last-child { border-bottom: none; }
  #back-btn {
    background-color: #64748b;
    color: #fff;
    margin-top: 20px;
  }
  #app section {
    display: none;
    text-align: center;
  }
  #app section.active {
    display: block;
  }
</style>
</head>
<body>
  <div id="app">
    <!-- 首頁 -->
    <section id="home" class="active">
      <h1>🎁 教室抽獎系統 🎁</h1>
      <button id="show-prizes-btn">查看獎品</button>
      <button id="draw-btn" disabled>開始抽獎（未開放）</button>
    </section>

    <!-- 獎品清單頁 -->
    <section id="prizes">
      <h1>🎉 獎品清單 🎉</h1>
      <div id="prize-list"></div>
      <button id="back-btn">返回首頁</button>
    </section>
  </div>

<script>
  const prizes = [
    "巨大橡皮擦一顆",
    "自動鉛筆一枝",
    "豆豆貼一個",
    "便利貼一個",
    "多肉植物一盆",
    "紋身貼紙一張",
    "鉛筆盒一個(ins風)",
    "鹿角蕨一株",
    "花盆一個",
    "迷迭香盆栽一個",
    "捏捏樂一個",
    "娃娃一個"
  ];

  const app = document.getElementById("app");
  const homePage = document.getElementById("home");
  const prizePage = document.getElementById("prizes");
  const prizeList = document.getElementById("prize-list");

  // 顯示獎品清單
  document.getElementById("show-prizes-btn").addEventListener("click", () => {
    showPage("prizes");
    renderPrizes();
  });

  // 返回首頁
  document.getElementById("back-btn").addEventListener("click", () => {
    showPage("home");
  });

  function renderPrizes() {
    prizeList.innerHTML = "";
    prizes.forEach((p, i) => {
      const div = document.createElement("div");
      div.className = "item";
      div.textContent = `${i + 1}. ${p}`;
      prizeList.appendChild(div);
    });
  }

  function showPage(page) {
    homePage.classList.remove("active");
    prizePage.classList.remove("active");
    if (page === "home") homePage.classList.add("active");
    else if (page === "prizes") prizePage.classList.add("active");
  }
</script>
</body>
</html>
