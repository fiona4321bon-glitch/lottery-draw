<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🎁 教室抽獎系統 🎁</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Microsoft JhengHei", sans-serif;
      background-image: url("images/cover.jpg"); /* ✅ 封面背景 */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 40px 60px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      text-align: center;
      color: #fff;
    }

    h1 {
      color: #ffeb3b;
      text-shadow: 2px 2px 4px #000;
      font-size: 36px;
      margin-bottom: 25px;
    }

    button {
      margin: 10px;
      padding: 12px 25px;
      border: none;
      border-radius: 30px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      color: white;
      transition: all 0.2s ease-in-out;
      box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.3);
    }

    .yellow { background-color: #f4b400; }
    .green { background-color: #34a853; }
    .blue { background-color: #4285f4; }

    button:hover {
      transform: scale(1.05);
      filter: brightness(1.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🎁 教室抽獎系統 🎁</h1>
    <button class="yellow" onclick="location.href='prizes.html'">查看獎項</button>
    <button class="green" onclick="location.href='draw.html'">開始抽獎</button>
    <button class="blue" onclick="location.href='admin.html'">管理員登入</button>
  </div>
</body>
</html>

</script>
</body>
</html>
