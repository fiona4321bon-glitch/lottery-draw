<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>教室抽獎系統</title>
<style>
  body {
    font-family: "Microsoft JhengHei", sans-serif;
    background: url("cover.jpg") center/cover no-repeat fixed;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    margin: 0;
  }
  .container {
    background: rgba(0,0,0,0.45);
    border-radius: 20px;
    padding: 50px 80px;
    text-align: center;
    color: white;
    box-shadow: 0 0 20px rgba(0,0,0,0.6);
  }
  h1 {
    font-size: 42px;
    color: #ffcc00;
    margin-bottom: 40px;
    text-shadow: 2px 2px 5px #000;
  }
  .btn {
    display: inline-block;
    margin: 10px;
    padding: 12px 28px;
    font-size: 20px;
    color: white;
    background: linear-gradient(135deg, #27ae60, #2ecc71);
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: 0.2s;
  }
  .btn:hover { transform: scale(1.05); }
  .admin {
    background: linear-gradient(135deg, #3498db, #5dade2);
  }
  .prize {
    background: linear-gradient(135deg, #f39c12, #f1c40f);
  }

  /* 🔒 登入彈窗 */
  .login-box {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(0,0,0,0.8);
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(0,0,0,0.7);
    z-index: 1000;
  }
  .login-box input {
    display: block;
    margin: 10px auto;
    padding: 10px 14px;
    border-radius: 8px;
    border: none;
    font-size: 18px;
    width: 220px;
  }
  .login-box button {
    margin-top: 10px;
    padding: 8px 16px;
    border: none;
    border-radius: 8px;
    background: linear-gradient(135deg, #3498db, #5dade2);
    color: white;
    cursor: pointer;
  }
  .overlay {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.5);
    z-index: 999;
  }
</style>
</head>

<body>
  <div class="container">
    <h1>🎁 教室抽獎系統 🎁</h1>
    <div>
      <button class="btn prize" onclick="window.location.href='prizes.html'">查看獎項</button>
      <button class="btn" onclick="window.location.href='draw.html'">開始抽獎</button>
      <button class="btn admin" onclick="showLogin()">管理員登入</button>
    </div>
  </div>

  <!-- 🔒 登入視窗 -->
  <div class="overlay" id="overlay" onclick="hideLogin()"></div>
  <div class="login-box" id="loginBox">
    <h2>管理員登入</h2>
    <input type="text" id="user" placeholder="帳號">
    <input type="password" id="pass" placeholder="密碼">
    <button onclick="checkLogin()">登入</button>
    <button onclick="hideLogin()">取消</button>
  </div>

<script>
function showLogin() {
  document.getElementById("overlay").style.display = "block";
  document.getElementById("loginBox").style.display = "block";
}
function hideLogin() {
  document.getElementById("overlay").style.display = "none";
  document.getElementById("loginBox").style.display = "none";
}
function checkLogin() {
  const user = document.getElementById("user").value.trim();
  const pass = document.getElementById("pass").value.trim();
  if (user === "scienceA" && pass === "089322047") {
    window.location.href = "admin.html";
  } else {
    alert("帳號或密碼錯誤！");
  }
}
</script>
</body>
</html>
