<!doctype html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>獎品清單</title>
<style>
  body {
    background: url("cover.jpg") center/cover no-repeat fixed;
    font-family: "Microsoft JhengHei", sans-serif;
    color: #fff;
    text-align: center;
    text-shadow: 0 2px 6px rgba(0,0,0,0.8);
    margin: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
  }
  body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.55);
    z-index: 0;
  }
  #container {
    position: relative;
    z-index: 1;
    width: 90%;
    max-width: 600px;
    max-height: 80vh; /* ✅ 滾動上限 */
    overflow-y: auto; /* ✅ 可滑動 */
    background: rgba(255,255,255,0.12);
    border-radius: 12px;
    border: 1px solid rgba(255,255,255,0.3);
    padding: 25px 20px 80px;
    backdrop-filter: blur(10px);
  }
  h1 {
    color: #facc15;
    margin-bottom: 10px;
  }
  ul {
    list-style: none;
    padding: 0;
    margin: 0 auto;
    text-align: left;
    width: fit-content;
  }
  li {
    font-size: 20px;
    padding: 6px 0;
    border-bottom: 1px solid rgba(255,255,255,0.2);
  }
  #home-btn {
    margin-top: 20px;
    background-color: #64748b;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 18px;
    padding: 8px 20px;
    cursor: pointer;
  }
  #home-btn:hover { background-color: #475569; }

  /* ✅ 滑輪樣式 */
  #container::-webkit-scrollbar { width: 8px; }
  #container::-webkit-scrollbar-thumb {
    background: rgba(255,255,255,0.5);
    border-radius: 4px;
  }
  #container::-webkit-scrollbar-thumb:hover {
    background: rgba(255,255,255,0.7);
  }
</style>
</head>
<body>
  <div id="container">
    <h1>🎁 抽獎獎品清單 🎁</h1>
    <ul id="prize-list"></ul>
    <button id="home-btn" onclick="location.href='index.html'">回首頁</button>
  </div>

<script>
// 🧾 所有獎品清單
const prizes = [
  "巨大橡皮擦一顆",
  "娃娃一個",
  "豆豆貼一個",
  "花盆一個",
  "便利貼一個",
  "鉛筆盒一個",
  "捏捏樂一個",
  "自動鉛筆一枝",
  "多肉植物一盆",
  "紋身貼紙一張",
  "鹿角蕨一株",
  "迷迭香盆栽一個",
  "謝謝惠顧一次"
];

// ✅ 依字數排序（短的在上）
const sortedPrizes = prizes.sort((a,b) => a.length - b.length);

// ✅ 顯示到畫面
const ul = document.getElementById("prize-list");
sortedPrizes.forEach((p, i) => {
  const li = document.createElement("li");
  li.textContent = `${String(i+1).padStart(2,'0')}. ${p}`;
  ul.appendChild(li);
});
</script>
</body>
</html>
