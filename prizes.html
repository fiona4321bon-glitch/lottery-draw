<!doctype html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>獎品清單</title>
<style>
  /* ==== 背景樣式 ==== */
  body {
    background: url("cover.jpg") center/cover no-repeat fixed; /* ✅ 你的圖片檔名 */
    font-family: "Microsoft JhengHei", sans-serif;
    color: #fff;
    text-shadow: 0 2px 6px rgba(0, 0, 0, 0.8);
    margin: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    padding-top: 60px;
    position: relative;
    overflow: hidden;
  }

  /* 半透明遮罩讓字清楚 */
  body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.45);
    z-index: 0;
  }

  /* 主要內容區 */
  #container {
    position: relative;
    z-index: 1;
    width: 90%;
    max-width: 600px;
    background: rgba(255,255,255,0.1);
    border-radius: 10px;
    border: 1px solid rgba(255,255,255,0.3);
    padding: 20px;
    backdrop-filter: blur(5px);
    animation: fadeIn 1s ease;
  }

  h1 {
    font-size: 32px;
    color: #facc15;
    text-align: center;
    margin-bottom: 15px;
  }

  .item {
    border-bottom: 1px solid rgba(255,255,255,0.3);
    padding: 10px 0;
    font-size: 18px;
    animation: slideIn 0.4s ease;
  }
  .item:last-child { border-bottom: none; }

  button {
    background-color: #64748b;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 8px;
    margin-top: 20px;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.2s;
  }
  button:hover { background-color: #475569; }

  /* 動畫效果 */
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(15px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes slideIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>
<body>
  <div id="container">
    <h1>🎉 獎品清單 🎉</h1>
    <div id="prize-list"></div>
    <div style="text-align:center;">
      <button onclick="location.href='index.html'">返回首頁</button>
    </div>
  </div>

<script>
const prizes = [
  "巨大橡皮擦一顆",
  "自動鉛筆一枝",
  "豆豆貼一個",
  "便利貼一個",
  "多肉植物一盆",
  "紋身貼紙一張",
  "鉛筆盒一個",
  "鹿角蕨一株",
  "花盆一個",
  "迷迭香盆栽一個",
  "捏捏樂一個",
  "娃娃一個"
];

const list = document.getElementById("prize-list");

// 🔢 自動補 0 的編號格式
list.innerHTML = prizes
  .map((p, i) => {
    const number = (i + 1).toString().padStart(2, "0");
    return `<div class="item">${number}. ${p}</div>`;
  })
  .join("");
</script>
</body>
</html>
