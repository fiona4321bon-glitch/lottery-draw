<!doctype html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>獎品清單</title>
<style>
  body {
    background: url("f903c84f-3d46-436b-a321-04a9a5f6deeb.png") center/cover no-repeat fixed;
    font-family: "Microsoft JhengHei", sans-serif;
    color: #fff;
    text-shadow: 0 2px 6px rgba(0, 0, 0, 0.8);
    margin: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    padding-top: 60px;
  }
  body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.45);
    z-index: 0;
  }
  #container {
    position: relative;
    z-index: 1;
    width: 90%;
    max-width: 600px;
    background: rgba(255,255,255,0.1);
    border-radius: 10px;
    border: 1px solid rgba(255,255,255,0.3);
    padding: 20px;
    backdrop-filter: blur(5px);
  }
  h1 {
    font-size: 32px;
    color: #facc15;
    text-align: center;
  }
  .item {
    border-bottom: 1px solid rgba(255,255,255,0.3);
    padding: 10px 0;
    font-size: 18px;
  }
  .item:last-child { border-bottom: none; }
  button {
    background-color: #64748b;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 8px;
    margin-top: 20px;
    font-size: 18px;
    cursor: pointer;
  }
  button:hover { background-color: #475569; }
</style>
</head>
<body>
  <div id="container">
    <h1>🎉 獎品清單 🎉</h1>
    <div id="prize-list"></div>
    <div style="text-align:center;">
      <button onclick="location.href='index.html'">返回首頁</button>
    </div>
  </div>

<script>
const prizes = [
  "巨大橡皮擦一顆",
  "自動鉛筆一枝",
  "豆豆貼一個",
  "便利貼一個",
  "多肉植物一盆",
  "紋身貼紙一張",
  "鉛筆盒一個(ins風)",
  "鹿角蕨一株",
  "花盆一個",
  "迷迭香盆栽一個",
  "捏捏樂一個",
  "娃娃一個"
];

const list = document.getElementById("prize-list");
list.innerHTML = prizes.map((p,i)=>`<div class="item">${i+1}. ${p}</div>`).join("");
</script>
</body>
</html>
